<div
  id="myModal"
  class="modal modal__conteiner"
>
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="star__game">
      <div class="timer">
        <label for="timer">время хода</label>
        <input
          type="text"
          id="timer"
          placeholder="время в минутах"
          value=""
        />
      </div>
      <div class="gamers">
        <label for="gamers">количество игроков</label>
        <input
          type="number"
          id="gamers"
          placeholder="число"
          value=""
        />
      </div>
      <div
        id="myBtn"
        class="btn"
      >
        <button class="btn-timer">Go</button>
      </div>
    </div>
  </div>
</div>
