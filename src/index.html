<!DOCTYPE html>
<html lang="ru">
  @@include('html/head.html', { 'title': 'Главная' })
  <body>
    <div class="wrapper">
      @@include('html/header.html', {}) @@include('html/modalWin.html', {})

      <main class="page">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="img">
                <img src="./images/slider/1.jpeg" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img">
                <img src="./images/slider/2.jpeg" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img">
                <img src="./images/slider/3.jpeg" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img">
                <img src="./images/slider/4.jpeg" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img">
                <img src="./images/slider/5.jpeg" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img">
                <img src="./images/slider/1.jpeg" />
              </div>
            </div>
            ...
          </div>
        </div>
        <div class="page__wrapper">
          <div class="page__start__game _active">
            <h1>start</h1>
          </div>

          <div class="game">
            <div class="game__conteiner">
              <div class="game__timer">
                <div class="game__timer-length animation-timer"></div>
                <div class="game__timer-minutes">
                  <span class="min">00</span>.<span class="second">00</span>
                </div>
              </div>
              <div class="game__block">
                <h1 class="game__block__title">Введите слово</h1>
                <h3 class="game__block__numberGamer">Игрок 1</h3>
                <div class="last-word"></div>
                <input
                  placeholder="Введите следущее слово"
                  class="game__block-input"
                  type="text"
                />
                <button class="game__block-btn">click</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      @@include('html/footer.html', {})
    </div>
    <script src="../node_modules\swiper\swiper-bundle.min.js.map"></script>
    <script src="js/app.min.js"></script>
    <script src="../src/js/modules/vars.js"></script>
  </body>
</html>
