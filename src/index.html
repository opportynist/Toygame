<!DOCTYPE html>
<html lang="ru">
  @@include('html/head.html', { 'title': 'Главная' })
  <body>
    <div class="wrapper">
      @@include('html/header.html', {}) @@include('html/modalWin.html', {})
      <main class="page">
        <div class="page__start__game">
          <h1>start</h1>
        </div>

        <div class="game">
          <div class="game__conteiner">
            <div class="game__timer">
              <div class="game__timer-length animation-timer"></div>
              <h2 class="game__timer-minutes">3</h2>
            </div>
            <div class="game__block">
              <h1 class="game__block__title">Введите слово</h1>
              <h3 class="game__block__numberGamer">Игрок 1</h3>
              <div class="last-word"></div>
              <input
                placeholder="Введите следущее слово"
                class="game__block-input"
                type="text"
              />
              <button class="game__block-btn">click</button>
            </div>
          </div>
        </div>
      </main>

      @@include('html/footer.html', {})
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
